           <button onclick="plusDivs(1)">Next</button>

      <script>
         var slideIndex = 1;
         showDivs(slideIndex);

         function plusDivs(n) {
          showDivs(slideIndex += n);
         }

         function showDivs(n) {
         var i;
         var imgList = document.getElementsByClassName("img-slide");
         if (n > imgList.length) slideIndex = 1;
         else if (n < 1) slideIndex = imgList.length;

         for(i = 0; i < imgList.length; i++) {
          imgList[i].style.display = "none";
         }

         imgList[slideIndex - 1].style.display = "block";
         }

         setInterval(() => {
          plusDivs(1);
         }, 3000)

      </script>
       <script>

        <!-- Form Validation -->
        <div class="content">
          <h2>Message Us</h2>
    
             <form name="form" class="form" onsubmit="return validateForm()">
            <table>
              <tr>
                <td>Nama</td>
                <td>:</td>
                <td><input type="text" id="name_full" name="nama" placeholder="Nama" minlength="6" maxlength="25" required> </td>
              </tr>
              <tr>
                <td>Tanggal Lahir</td>
                <td>:</td>
                <td><input type="date" id="tgl" name="tanggal-lahir" placeholder="Tanggal Lahir" required> </td>
              </tr>
              <tr>
                <td>Jenis Kelamin</td>
                <td>:</td>
                <td> <input type="radio" name="Jenis_Kelamin" id="Pria" value="Laki-Laki">
                     <label for="male">Laki-Laki</label> 
                     <input type="radio" name="Jenis_Kelamin" id="wanita" value="Perempuan">
                     <label for="female">Perempuan</label>
                </td>
                <tr>
                   <td>Pesan</td>
                   <td>:</td>
                   <td><textarea name="messages" id="pesan" cols="30" rows="7" minlength="10" maxlength="300" placeholder="Pesan"></textarea></td>
                </tr>
              </tr>
            </table>

            <button id="kirim">Kirim</button>
          </form>
         <script>
          function validateForm() {
            var name = document.forms["form"] ["nama"].value;
            var date = document.forms["form"] ["tanggal-lahir"].value;
            var gender = document.forms["form"] ["Jenis_Kelamin"].value;
            var messages = document.forms["form"] ["messages"].value;

            if (name == "" || date == "" || gender == "" || messages == "") {
              alert("Isi semua ya jangan ada yang kosong :)");
              return false;
            }
            document.getElementById("sender-full-name").innerText = name;
            document.getElementById("sender-birth-date").innerText = date;
            document.getElementById("sender-gender").innerText = gender;
            document.getElementById("sender-messages").innerText = messages;
            return false;
            }

            // setSenderUI(name, date, gender, messages);

            // return false;
          
         </script>
